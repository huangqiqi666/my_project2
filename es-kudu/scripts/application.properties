server.port=17078
spring.application.name=SiteCodeApi
server.servlet.context-path=/SiteCodeApi

#-ElasticSearch
## es 连接地址
es.config.elasticsearch.address=10.194.199.153:9200
## es table
es.human.info.table.name=dynamic_human_info1
es.scan.detail.table.name=jdssmsmsj

#-PostgresSQL
spring.datasource.url=jdbc:postgresql://127.0.0.1:5432/sh_sitecode
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driverClassName=org.postgresql.Driver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update

#-kudu
kudu.kudu-address=10.194.199.61
kudu.default-data-base=jdfj_data
kudu.human.info.table.name=dynamic_human_info
kudu.scan.detail.table.name=jdssmsmsj

logging.config=classpath:logback.xml